<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Registration Form</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d3e2ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 480px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004080;
    }
    .form-group {
      position: relative;
      margin-bottom: 24px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      transition: border-color 0.3s ease;
      font-size: 1rem;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #004080;
      outline: none;
      background: #fff;
    }
    .form-group label {
      position: absolute;
      top: 12px;
      left: 15px;
      background: white;
      padding: 0 5px;
      font-size: 0.85rem;
      color: #666;
      pointer-events: none;
      transition: 0.2s ease all;
    }
    .form-group input:focus+label,
    .form-group input:not(:placeholder-shown)+label,
    .form-group select:focus+label,
    .form-group select:not([value=""])+label {
      top: -10px;
      left: 10px;
      font-size: 0.75rem;
      color: #004080;
    }
    .btn {
      width: 100%;
      background: #004080;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0059b3;
    }
    .error {
      color: #cc0000;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }
    #strengthMeter {
      height: 8px;
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      margin-top: -10px;
      overflow: hidden;
    }
    #strengthBar {
      height: 100%;
      width: 0;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="card" role="form" aria-label="Registration Form">
    <h2>Register</h2>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <input type="text" id="name" name="name" required placeholder=" " />
        <label for="name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" " />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" required placeholder=" " />
        <label for="password">Password</label>
        <div id="strengthMeter"><div id="strengthBar"></div></div>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" " />
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <div class="form-group">
        <input type="number" id="age" name="age" required min="10" max="99" placeholder=" " />
        <label for="age">Age</label>
      </div>
      <div class="form-group">
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="gender">Gender</label>
      </div>
      <p class="error" id="errorMsg" role="alert"></p>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    const strengthBar = document.getElementById("strengthBar");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");

    password.addEventListener("input", () => {
      const pass = password.value;
      let strength = 0;
      if (pass.length >= 8) strength++;
      if (/[A-Z]/.test(pass)) strength++;
      if (/[0-9]/.test(pass)) strength++;
      if (/[^A-Za-z0-9]/.test(pass)) strength++;

      strengthBar.style.width = `${strength * 25}%`;
      strengthBar.style.backgroundColor = ["#ff4d4d", "#ff944d", "#99cc00", "#00cc66"][strength - 1] || "#ddd";
    });

    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const passwordVal = password.value;
      const confirmVal = confirmPassword.value;
      const age = Number(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const errorMsg = document.getElementById("errorMsg");

      const nameRegex = /^[A-Za-z\s]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&])[A-Za-z\d@$!%*?#&]{8,}$/;

      errorMsg.textContent = "";

      if (!name || !email || !passwordVal || !confirmVal || !age || !gender) {
        errorMsg.textContent = "All fields are required.";
        return;
      }
      if (!nameRegex.test(name)) {
        errorMsg.textContent = "Name should contain only letters.";
        return;
      }
      if (!emailRegex.test(email)) {
        errorMsg.textContent = "Invalid email format.";
        return;
      }
      if (!passRegex.test(passwordVal)) {
        errorMsg.textContent = "Password must include uppercase, lowercase, digit, and special character.";
        return;
      }
      if (passwordVal !== confirmVal) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }
      if (age < 10 || age > 99 || isNaN(age)) {
        errorMsg.textContent = "Age must be between 10 and 99.";
        return;
      }

      const modal = document.createElement("div");
      modal.style.cssText = "position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#004080;color:#fff;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.3);z-index:999";
      modal.textContent = "ðŸŽ‰ Registration Successful!";
      document.body.appendChild(modal);
      setTimeout(() => modal.remove(), 3000);

      this.reset();
      strengthBar.style.width = "0";
    });
  </script>
</body>
</html>
